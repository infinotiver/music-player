<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">


</head>

<body>
    <div class="music-player">
        <div class="music-player__sidebar">
            <div class="list">
                <div class="list-header">
                    Media Player
                </div>
                <div class="list-item">
                    <div class="list-header">
                        </span>Home
                    </div>
                </div>
                <div class="list-item">
                    <div class="list-header">
                        Music Library</div>
                </div>
                <div class="list-item">
                    <div class="list-header">Video Library</div>
                </div>
                <div class="list-item">
                    <div class="list-header">Play Queue</div>
                </div>
                <div class="list-item">
                    <div class="list-header">Playlists</div>
                </div>
            </div>
        </div>

        <div class="music-player__content">
            <div class="content-title">Home</div>
            <div class="home-grid">
                <div class="grid">
                    <div class="img"></div>
                    <div class="track-title">Text</div>
                    <div class="track-artist">Ed Sheeran</div>
                </div>
                <div class="grid">
                    <div class="img"></div>
                    <div class="track-title">Text</div>
                    <div class="track-artist">Ed Sheeran</div>
                </div>
                <div class="grid">
                    <div class="img"></div>
                    <div class="track-title">Text</div>
                    <div class="track-artist">Ed Sheeran</div>
                </div>
                <div class="grid">
                    <div class="img"></div>
                    <div class="track-title">Text</div>
                    <div class="track-artist">Ed Sheeran</div>
                </div>
                <div class="grid">
                    <div class="img"></div>
                    <div class="track-title">Text</div>
                    <div class="track-artist">Ed Sheeran</div>
                </div>
                <div class="grid">
                    <div class="img"></div>
                    <div class="track-title">Text</div>
                    <div class="track-artist">Ed Sheeran</div>
                </div>
     


            </div>
        </div>
        <div class="music-player__bottom-bar">
            <div class="playing_now">
                <div class="playing-now-thumbnail"></div>
                <div class="playing-now-title">
                    <h3>Lorem ipsum dolor sit, amet consectetur adipisicing.</h3>
                    <p>Ed Sheeran</p>
                </div>
                <div class="playing-now-controls">
                    <button id="no-loop">No loop</button><button id="previous-track">Prev.</button> <button
                        id="play-pause-toggle">Toggle</button>
                    <button id="next-track">Next</button> <button id="loop">Loop</button>
                </div>
            </div>
        </div>

</body>

</html>
